apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shelly-manager-ingress
  namespace: default
  labels:
    app: shelly-manager
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Enable websocket support for real-time features
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - shelly-manager.local
    - shelly.example.com
    secretName: shelly-manager-tls
  rules:
  - host: shelly-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shelly-manager-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: shelly-manager-service
            port:
              number: 9090
  - host: shelly.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shelly-manager-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: shelly-manager-service
            port:
              number: 9090
---
apiVersion: v1
kind: Secret
metadata:
  name: shelly-manager-tls
  namespace: default
  labels:
    app: shelly-manager
type: kubernetes.io/tls
data:
  # Replace with your actual TLS certificate and key (base64 encoded)
  # Generate with: kubectl create secret tls shelly-manager-tls --cert=path/to/tls.crt --key=path/to/tls.key --dry-run=client -o yaml
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t