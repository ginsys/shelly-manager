apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelly-manager
  namespace: default
  labels:
    app: shelly-manager
    version: v0.4.2-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shelly-manager
  template:
    metadata:
      labels:
        app: shelly-manager
        version: v0.4.2-alpha
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: shelly-manager
        image: shelly-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
          name: http
        env:
        - name: SHELLY_DATABASE_PATH
          value: "/data/shelly.db"
        - name: GIN_MODE
          value: "release"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        volumeMounts:
        - name: data-volume
          mountPath: /data
        - name: config-volume
          mountPath: /app/configs
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: shelly-manager-data
      - name: config-volume
        configMap:
          name: shelly-manager-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: shelly-manager-service
  namespace: default
  labels:
    app: shelly-manager
spec:
  type: ClusterIP
  selector:
    app: shelly-manager
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shelly-manager-pv
  labels:
    app: shelly-manager
spec:
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: shelly-storage
  hostPath:
    path: /var/lib/shelly-manager
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shelly-manager-data
  namespace: default
  labels:
    app: shelly-manager
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: shelly-storage
  selector:
    matchLabels:
      app: shelly-manager