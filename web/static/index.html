<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly Device Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .device-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .device-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .device-type {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .device-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Shelly Device Manager</h1>
            <p>Manage and configure your Shelly smart home devices</p>
        </div>

        <div class="main-content">
            <div class="controls">
                <button class="btn" onclick="loadDevices()">üîÑ Refresh Devices</button>
                <button class="btn btn-success" onclick="discoverDevices()">üîç Discover Devices</button>
                <button class="btn" onclick="showAddDeviceModal()">‚ûï Add Device</button>
                <button class="btn" onclick="showProvisioningModal()">üì° Provision Devices</button>
                <button class="btn" onclick="showDHCPModal()">üìã DHCP Reservations</button>
            </div>

            <div class="status-bar">
                <div><strong id="deviceCount">0</strong> devices found</div>
                <div>API: <span id="apiStatus">üü¢ Connected</span></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading devices...</p>
            </div>

            <div class="device-grid" id="deviceGrid"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No devices found</h3>
                <p>Click "Discover Devices" to scan your network</p>
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div id="addDeviceModal" class="modal">
        <div class="modal-content">
            <h2>Add New Device</h2>
            <div class="form-group">
                <label class="form-label">IP Address</label>
                <input type="text" class="form-input" id="deviceIP" placeholder="192.168.1.100">
            </div>
            <div class="form-group">
                <label class="form-label">Device Name</label>
                <input type="text" class="form-input" id="deviceName" placeholder="Living Room Light">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn" onclick="closeModal('addDeviceModal')">Cancel</button>
                <button class="btn btn-success" onclick="addDevice()">Add Device</button>
            </div>
        </div>
    </div>

    <!-- Provisioning Modal -->
    <div id="provisioningModal" class="modal">
        <div class="modal-content">
            <h2>WiFi Provisioning</h2>
            <div class="form-group">
                <label class="form-label">WiFi SSID</label>
                <input type="text" class="form-input" id="wifiSSID" placeholder="MyHomeWiFi">
            </div>
            <div class="form-group">
                <label class="form-label">WiFi Password</label>
                <input type="password" class="form-input" id="wifiPassword">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn" onclick="closeModal('provisioningModal')">Cancel</button>
                <button class="btn btn-success" onclick="startProvisioning()">Start Provisioning</button>
            </div>
        </div>
    </div>

    <!-- DHCP Modal -->
    <div id="dhcpModal" class="modal">
        <div class="modal-content">
            <h2>DHCP Reservations</h2>
            <div id="dhcpContent">
                <p>Loading DHCP reservations...</p>
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                <button class="btn" onclick="closeModal('dhcpModal')">Close</button>
                <button class="btn btn-success" onclick="exportDHCP()">Export</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
        });

        async function loadDevices() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/devices`);
                if (!response.ok) throw new Error('Failed to fetch devices');
                
                const devices = await response.json();
                displayDevices(devices);
                updateStatus('üü¢ Connected', devices.length);
            } catch (error) {
                console.error('Error loading devices:', error);
                updateStatus('üî¥ Connection Error', 0);
            } finally {
                showLoading(false);
            }
        }

        async function discoverDevices() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/discover`, {
                    method: 'POST'
                });
                const result = await response.json();
                setTimeout(() => loadDevices(), 1000);
                alert(`Discovery completed! Found ${result.devices.length} devices`);
            } catch (error) {
                alert('Discovery failed');
            } finally {
                showLoading(false);
            }
        }

        async function addDevice() {
            const ip = document.getElementById('deviceIP').value;
            const name = document.getElementById('deviceName').value;

            if (!ip) {
                alert('Please enter an IP address');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/devices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: ip, name: name || ip, status: 'unknown' })
                });

                if (!response.ok) throw new Error('Failed to add device');
                
                closeModal('addDeviceModal');
                loadDevices();
                clearForm();
            } catch (error) {
                alert('Failed to add device');
            }
        }

        async function startProvisioning() {
            const ssid = document.getElementById('wifiSSID').value;
            const password = document.getElementById('wifiPassword').value;

            if (!ssid) {
                alert('Please enter WiFi SSID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/provisioning/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ wifi_ssid: ssid, wifi_password: password })
                });

                const result = await response.json();
                closeModal('provisioningModal');
                alert('Provisioning started! Check console for progress.');
                setTimeout(() => loadDevices(), 10000);
            } catch (error) {
                alert('Failed to start provisioning');
            }
        }

        async function showDHCPModal() {
            showModal('dhcpModal');
            try {
                const response = await fetch(`${API_BASE}/dhcp/reservations`);
                const data = await response.json();
                
                let html = `<p><strong>${data.count}</strong> DHCP reservations:</p><ul>`;
                data.reservations.forEach(res => {
                    html += `<li><strong>${res.hostname}</strong> (${res.ip}) - ${res.mac}</li>`;
                });
                html += '</ul>';
                
                document.getElementById('dhcpContent').innerHTML = html;
            } catch (error) {
                document.getElementById('dhcpContent').innerHTML = '<p>Failed to load DHCP reservations</p>';
            }
        }

        function displayDevices(devices) {
            const grid = document.getElementById('deviceGrid');
            const emptyState = document.getElementById('emptyState');

            if (devices.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = devices.map(device => `
                <div class="device-card">
                    <div class="device-name">${device.name}</div>
                    <div class="device-type">${device.type}</div>
                    <p><strong>IP:</strong> ${device.ip}</p>
                    <p><strong>Status:</strong> ${device.status}</p>
                    <div class="device-actions">
                        <button class="btn btn-sm" onclick="editDevice(${device.id})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDevice(${device.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function updateStatus(apiStatus, deviceCount) {
            document.getElementById('apiStatus').textContent = apiStatus;
            document.getElementById('deviceCount').textContent = deviceCount;
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function showAddDeviceModal() {
            showModal('addDeviceModal');
        }

        function showProvisioningModal() {
            showModal('provisioningModal');
        }

        function clearForm() {
            document.getElementById('deviceIP').value = '';
            document.getElementById('deviceName').value = '';
        }

        async function deleteDevice(id) {
            if (!confirm('Are you sure?')) return;
            
            try {
                await fetch(`${API_BASE}/devices/${id}`, { method: 'DELETE' });
                loadDevices();
            } catch (error) {
                alert('Failed to delete device');
            }
        }

        function editDevice(id) {
            alert('Edit functionality would be implemented here');
        }

        function exportDHCP() {
            alert('DHCP export functionality would be implemented here');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
