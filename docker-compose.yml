version: '3.8'

services:
  shelly-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: shelly-manager
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./configs:/config
    environment:
      - SHELLY_DATABASE_PATH=/data/shelly.db
      - SHELLY_SERVER_PORT=8080
      - SHELLY_SERVER_HOST=0.0.0.0
    networks:
      - shelly-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/devices"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  shelly-net:
    driver: bridge

volumes:
  shelly-data:
