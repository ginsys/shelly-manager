server:
  port: 8080
  host: "0.0.0.0"
  log_level: "info"

database:
  path: "data/shelly.db"

discovery:
  enabled: true
  networks:
    - 192.168.1.0/24
    - 192.168.0.0/24
  interval: 300
  timeout: 5
  enable_mdns: true
  enable_ssdp: true
  concurrent_scans: 50

provisioning:
  auth_enabled: true
  auth_user: "admin"
  auth_password: "your-secure-password"
  cloud_enabled: false
  mqtt_enabled: false
  mqtt_server: ""
  device_name_pattern: "shelly_{type}_{mac}"
  auto_provision: false
  provision_interval: 600

dhcp:
  network: 192.168.1.0/24
  start_ip: 192.168.1.100
  end_ip: 192.168.1.199
  auto_reserve: true

opnsense:
  enabled: false
  host: 192.168.1.1
  port: 443
  api_key: ""
  api_secret: ""
  auto_apply: true

main_app:
  url: "http://localhost:8080"
  api_key: ""
  enabled: true

notifications:
  enabled: false
  email:
    smtp_host: ""
    smtp_port: 587
    smtp_user: ""
    smtp_password: ""
    from_address: "shelly-manager@example.com"
    tls: true
  webhooks: []
  thresholds:
    critical_drift_count: 5
    warning_drift_count: 2
    max_per_hour: 10

resolution:
  auto_fix_enabled: false
  safe_mode: true
  approval_required: true
  auto_fix_categories:
    - metadata
    - timestamps
  excluded_paths:
    - wifi.sta.pass
    - auth.password
    - login.password

metrics:
  prometheus_enabled: false
  prometheus_port: 9090
  retention_days: 30
