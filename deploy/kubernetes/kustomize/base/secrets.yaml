apiVersion: v1
kind: Secret
metadata:
  name: shelly-manager-secrets
  labels:
    app: shelly-manager
    component: secrets
type: Opaque
stringData:
  # Email/SMTP credentials
  # Set these values using kubectl or sealed-secrets before deployment
  smtp-password: ""

  # OPNSense API credentials
  opnsense-api-key: ""
  opnsense-api-secret: ""

  # Admin API key (for protected endpoints)
  admin-api-key: ""

  # Database credentials (for PostgreSQL/MySQL)
  # Leave empty if using SQLite
  database-password: ""
  database-username: ""
