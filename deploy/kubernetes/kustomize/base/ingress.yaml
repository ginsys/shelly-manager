apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shelly-manager
  labels:
    app: shelly-manager
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600" # Support WS /metrics/ws
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: shelly-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shelly-manager
            port:
              number: 80
