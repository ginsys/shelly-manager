apiVersion: v1
kind: Service
metadata:
  name: shelly-manager
  labels:
    app: shelly-manager
    component: api-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: shelly-manager
    component: api-server
---
apiVersion: v1
kind: Service
metadata:
  name: shelly-provisioner
  labels:
    app: shelly-manager
    component: provisioner
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: shelly-manager
    component: provisioner