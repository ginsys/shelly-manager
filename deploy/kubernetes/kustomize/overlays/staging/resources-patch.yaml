apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelly-manager
spec:
  template:
    spec:
      containers:
      - name: manager
        resources:
          requests:
            memory: "192Mi"
            cpu: "150m"
          limits:
            memory: "384Mi"
            cpu: "300m"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: shelly-provisioner
spec:
  template:
    spec:
      containers:
      - name: provisioner
        resources:
          requests:
            memory: "96Mi"
            cpu: "75m"
          limits:
            memory: "192Mi"
            cpu: "150m"