apiVersion: apps/v1
kind: Deployment
metadata:
  name: shelly-manager
spec:
  template:
    spec:
      containers:
      - name: manager
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: shelly-provisioner
spec:
  template:
    spec:
      containers:
      - name: provisioner
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"