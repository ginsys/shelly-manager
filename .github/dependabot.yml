version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group all golang.org/x/* packages together to catch Go version conflicts
      golang-x:
        patterns:
          - "golang.org/x/*"
      # Group other production dependencies
      production-deps:
        dependency-type: "production"
        exclude-patterns:
          - "golang.org/x/*"
    open-pull-requests-limit: 10
    reviewers:
      - "ginsys"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group vite ecosystem to prevent version conflicts
      vite-ecosystem:
        patterns:
          - "vite"
          - "vitest"
          - "@vitejs/*"
          - "@vitest/*"
      # Group playwright packages
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      # Group Vue ecosystem
      vue-ecosystem:
        patterns:
          - "vue"
          - "vue-router"
          - "@vue/*"
          - "pinia"
      # Group charting libraries
      charting:
        patterns:
          - "echarts"
          - "chart*"
      # Group dev tooling
      dev-tooling:
        patterns:
          - "typescript"
          - "terser"
          - "jsdom"
          - "autoprefixer"
    open-pull-requests-limit: 5
    reviewers:
      - "ginsys"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group all GitHub Actions together
      all-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    reviewers:
      - "ginsys"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
