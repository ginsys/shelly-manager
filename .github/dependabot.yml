version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group all golang.org/x/* packages together to catch Go version conflicts
      golang-x:
        patterns:
          - "golang.org/x/*"
      # Group other production dependencies
      production-deps:
        dependency-type: "production"
        exclude-patterns:
          - "golang.org/x/*"
    # TEMPORARY: Ignore major AND minor updates for golang.org/x/* packages
    # These packages often require newer Go versions (e.g., x/text v0.31.0+ requires Go 1.24.0)
    #
    # WHEN TO REMOVE: When upgrading to Go 1.24.x
    # - Update .go-version to 1.24.x
    # - Run: make upgrade-go-version VERSION=1.24.x
    # - Remove this ignore block to receive updates again
    #
    # See: PR #51, #55 closed 2024-12-14 - x/text v0.31.0/v0.32.0 required Go 1.24.0
    # Note: Both major AND minor updates are blocked because 0.x.x packages use minor version
    #       for breaking changes (0.28â†’0.32 is a minor update but requires Go 1.24.0)
    ignore:
      - dependency-name: "golang.org/x/*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group vite ecosystem to prevent version conflicts
      vite-ecosystem:
        patterns:
          - "vite"
          - "vitest"
          - "@vitejs/*"
          - "@vitest/*"
      # Group playwright packages
      playwright:
        patterns:
          - "@playwright/*"
          - "playwright"
      # Group Vue ecosystem
      vue-ecosystem:
        patterns:
          - "vue"
          - "vue-router"
          - "@vue/*"
          - "pinia"
      # Group charting libraries
      charting:
        patterns:
          - "echarts"
          - "chart*"
      # Group dev tooling
      dev-tooling:
        patterns:
          - "typescript"
          - "terser"
          - "jsdom"
          - "autoprefixer"
    # TEMPORARY: Ignore major updates for vite/vitest ecosystem
    # Major updates often have peer dependency conflicts (e.g., @vitest/coverage-v8 v4 requires vitest v4)
    # and may require coordinated upgrades of all related packages
    #
    # WHEN TO REMOVE: When ready to upgrade vite/vitest ecosystem
    # - Review migration guides for Vite 6/7 and Vitest 2/3/4
    # - Upgrade all packages together: vite, vitest, @vitejs/*, @vitest/*
    # - Update Node.js if needed (plugin-vue@6 requires node ^20.19.0 || >=22.12.0)
    # - Remove this ignore block to receive major updates again
    #
    # See: PR #54 closed 2024-12-14 - version mismatch between @vitest/coverage-v8 v4 and vitest v1
    ignore:
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vitest"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vitejs/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@vitest/*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    groups:
      # Group all GitHub Actions together
      all-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
