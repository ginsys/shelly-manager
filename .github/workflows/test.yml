name: Test

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
    paths:
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'internal/**'
      - 'configs/**'
      - 'deploy/docker/**'
      - 'ui/**'
      - '.github/workflows/test.yml'
      - '.go-version'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Fast validation job - runs first, fails fast on Go version issues
  validate:
    name: Validate Go Version
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: '.go-version'
        cache: true

    - name: Validate Go version consistency
      run: ./scripts/check-go-version.sh

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: '.go-version'
        cache: true

    - name: Read golangci-lint version from mise.toml
      id: gci
      run: |
        ver=$(sed -n 's/^golangci-lint = "\([^"]\+\)"/\1/p' mise.toml)
        if [ -z "$ver" ]; then echo "Failed to read golangci-lint version from mise.toml" && exit 1; fi
        echo "version=$ver" >> $GITHUB_OUTPUT

    - name: Install golangci-lint (for make lint-ci)
      run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v${{ steps.gci.outputs.version }}

    - name: Run complete CI test suite (parity with Makefile)
      run: |
        set -o pipefail
        make test-ci 2>&1 | tee ci-test.log

    - name: Run per-package JSON tests (structured logs)
      run: |
        set -o pipefail
        mkdir -p test-reports
        PKGS=$(go list ./...)
        for pkg in $PKGS; do
          safe=$(echo "$pkg" | tr '/.' '__')
          echo "::group::Testing $pkg (JSON)"
          go test -json -race -short "$pkg" | tee "test-reports/${safe}.jsonl" || true
          echo "::endgroup::"
        done

    - name: Upload JSON test reports
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-json-reports
        path: test-reports/

    - name: Install gotestsum (JUnit converter)
      if: always()
      run: go install gotest.tools/gotestsum@v1.12.0

    - name: Generate JUnit report
      if: always()
      run: |
        set -o pipefail
        gotestsum --format standard-verbose --junitfile junit.xml -- -race -short ./... || true

    - name: Upload JUnit report
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: junit-report
        path: junit.xml

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v6
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

    - name: Upload test logs artifact
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: ci-test-logs
        path: ci-test.log

    - name: Check test coverage threshold
      run: make test-coverage-check

  vitest:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install dependencies
      run: cd ui && npm ci

    - name: Run vitest unit tests with coverage
      run: cd ui && npx vitest run --coverage

    - name: Upload coverage
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: vitest-coverage
        path: ui/coverage/
        if-no-files-found: ignore
        retention-days: 7

  security:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: '.go-version'
        cache: true

    - name: Run security tests
      run: make test-security

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [test, vitest, security]
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version-file: '.go-version'
        cache: true

    - name: Build application
      run: |
        make build
        ./bin/shelly-manager version || ./bin/shelly-manager --version || echo "Version command not implemented"

    - name: Upload binary artifact
      uses: actions/upload-artifact@v6
      with:
        name: shelly-manager-binary
        path: bin/shelly-manager
