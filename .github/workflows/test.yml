name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Install dependencies
      run: make deps
    
    - name: Run tests with coverage
      run: make test-coverage-ci
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
    
    - name: Check test coverage threshold
      run: make test-coverage-check

  test-matrix:
    name: Test on ${{ matrix.os }} with Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Clean build cache
      run: |
        go clean -cache
        go clean -testcache
    
    - name: Install dependencies
      run: make deps
    
    - name: Run tests
      run: make test-matrix

  # Separate Windows tests that don't fail the overall workflow
  test-windows:
    name: Windows Tests (Informational)
    runs-on: windows-latest
    continue-on-error: true  # This prevents Windows failures from failing the workflow
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true
    
    - name: Clean build cache
      run: |
        go clean -cache
        go clean -testcache
      shell: cmd
    
    - name: Install dependencies
      run: make deps
    
    - name: Run Windows tests
      run: make test-matrix

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: v1.60.3
        args: --timeout=5m
    
    # Alternative: use make command (requires golangci-lint to be installed)
    # - name: Run linter
    #   run: make lint

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: [test, test-matrix, lint]  # Only depends on Linux/macOS tests, not Windows
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    
    - name: Build application
      run: |
        make build
        ./bin/shelly-manager version || ./bin/shelly-manager --version || echo "Version command not implemented"
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: shelly-manager-binary
        path: bin/shelly-manager