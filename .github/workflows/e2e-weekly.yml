name: E2E Tests (Weekly Comprehensive)

# Comprehensive E2E tests run weekly on Sunday at 2 AM UTC
# Tests all browsers: Chromium, Firefox, WebKit
# Duration: ~45+ minutes

on:
  schedule:
    - cron: '0 2 * * 0'  # Sunday at 2 AM UTC
  workflow_dispatch:  # Allow manual triggers

jobs:
  e2e-comprehensive:
    timeout-minutes: 180
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: '.go-version'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies and setup
        run: |
          go mod download
          cd ui && npm ci
          npm install -g serve
          npx playwright install --with-deps

      - name: Build and start services
        run: |
          # Build backend
          CGO_ENABLED=0 go build -o bin/shelly-manager ./cmd/shelly-manager

          # Build frontend
          cd ui && npm run build && cd ..

          # Create minimal config with relaxed security for testing
          mkdir -p configs
          cat > configs/config.yaml << EOF
          server:
            port: 8080
            host: 0.0.0.0
          database:
            provider: sqlite
            path: /tmp/shelly_comprehensive.db
          discovery:
            enabled: false
          logging:
            level: warn
          metrics:
            enabled: true
            port: 9090
          security:
            rate_limit:
              enabled: false
            cors:
              enabled: true
              allow_origins: ["*"]
          EOF

          # Start backend with logging
          SHELLY_SECURITY_VALIDATION_TEST_MODE=true ./bin/shelly-manager server --config configs/config.yaml > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

          # Verify frontend build exists
          if [ ! -d "ui/dist" ]; then
            echo "ERROR: Frontend dist directory not found!"
            ls -la ui/ || true
            exit 1
          fi

          if [ -z "$(ls -A ui/dist)" ]; then
            echo "ERROR: Frontend dist directory is empty!"
            exit 1
          fi

          echo "Frontend dist directory contents:"
          ls -la ui/dist/

          # Start frontend server
          cd ui
          npx serve -s dist -l 5173 > ../frontend.log 2>&1 &
          FRONTEND_PID=$!
          cd ..
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV

          # Verify serve command started
          sleep 2
          if ! kill -0 $FRONTEND_PID 2>/dev/null; then
            echo "ERROR: Frontend serve command failed to start!"
            cat frontend.log || true
            exit 1
          fi

          # Wait for backend
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/healthz 2>/dev/null; then
              echo "Backend ready after $i seconds"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend failed to start after 60 seconds"
              cat backend.log || true
              exit 1
            fi
            sleep 1
          done

          # Wait for frontend
          echo "Waiting for frontend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:5173 2>/dev/null && \
               curl -s http://localhost:5173 | grep -q "<!doctype html"; then
              echo "Frontend ready after $i seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Frontend failed to start after 30 seconds"
              cat frontend.log || true
              ps aux | grep serve || true
              ss -tulpn | grep 5173 || true
              exit 1
            fi
            sleep 1
          done

      - name: Run E2E tests (Comprehensive - All Browsers)
        working-directory: ui
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-comprehensive-results
          path: |
            ui/test-results/
            ui/playwright-report/
          retention-days: 14
          if-no-files-found: ignore

      - name: Upload backend logs
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: backend-logs-weekly
          path: backend.log
          retention-days: 14
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$BACKEND_PID" ]; then
            kill $BACKEND_PID || true
          fi
          if [ ! -z "$FRONTEND_PID" ]; then
            kill $FRONTEND_PID || true
          fi
          echo "=== Backend Logs ==="
          cat backend.log || true
          echo "=== Frontend Logs ==="
          cat frontend.log || true
