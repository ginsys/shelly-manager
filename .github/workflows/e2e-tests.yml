name: E2E Tests

permissions:
  contents: read

# E2E Testing Strategy:
# - Pull Requests: Fast development tests (Chromium only, ~10-15 minutes)
# - Push to main/develop: Same fast development tests for quick feedback
# - Weekly (scheduled): Comprehensive tests across all browsers (see e2e-weekly.yml)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - 'go.mod'
      - 'go.sum'
      - 'configs/**'
      - 'internal/**'
      - 'cmd/**'
      - '.github/workflows/e2e-tests.yml'
      - '.go-version'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ui/**'
      - 'go.mod'
      - 'go.sum'
      - 'configs/**'
      - 'internal/**'
      - 'cmd/**'
      - '.github/workflows/e2e-tests.yml'
      - '.go-version'

jobs:
  # Fast E2E tests for both PRs and pushes (~10-15 minutes)
  # Non-blocking: failures don't prevent PR merges (flaky tests being fixed)
  e2e-dev:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: '.go-version'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Go dependencies
        run: go mod download

      - name: Build backend binaries
        run: |
          CGO_ENABLED=0 go build -o bin/shelly-manager ./cmd/shelly-manager
          CGO_ENABLED=0 go build -o bin/shelly-provisioner ./cmd/shelly-provisioner
        env:
          GOOS: linux
          GOARCH: amd64

      - name: Install UI dependencies
        working-directory: ui
        run: npm ci

      - name: Install Playwright browsers (Chromium only for speed)
        working-directory: ui
        run: npx playwright install --with-deps chromium

      - name: Build UI
        working-directory: ui
        run: npm run build

      - name: Start backend services
        run: |
          # Create minimal test config
          mkdir -p configs
          cat > configs/config.yaml << 'EOF'
          server:
            port: 8080
            host: 0.0.0.0
          database:
            provider: sqlite
            path: /tmp/shelly_test.db
          discovery:
            enabled: false
          provisioning:
            auto: false
          logging:
            level: warn
            format: json
          metrics:
            enabled: true
            port: 9090
          security:
            rate_limit:
              enabled: false
            cors:
              enabled: true
              allow_origins: ["*"]
          EOF

          # Start backend with test mode enabled
          SHELLY_SECURITY_VALIDATION_TEST_MODE=true ./bin/shelly-manager server --config configs/config.yaml > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV

          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          for i in {1..60}; do
            if curl -f http://localhost:8080/healthz 2>/dev/null; then
              echo "Backend ready after $i seconds"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Backend failed to start after 60 seconds"
              echo "Backend logs:"
              cat backend.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Run E2E tests (Fast - Chromium)
        working-directory: ui
        run: npm run test:e2e:dev
        env:
          CI: true
          PLAYWRIGHT_HTML_REPORT: ../test-results/playwright-report

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-report
          path: test-results/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test videos
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-videos
          path: ui/test-results/**/*.webm
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test screenshots
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: playwright-screenshots
          path: ui/test-results/**/*.png
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload backend logs
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: backend-logs
          path: backend.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Stop backend services
        if: always()
        run: |
          if [ ! -z "$BACKEND_PID" ]; then
            kill $BACKEND_PID || true
            echo "Backend stopped"
          fi
          if [ -f backend.log ]; then
            echo "=== Backend Logs ==="
            cat backend.log
          fi

